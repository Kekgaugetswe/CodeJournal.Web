<div class="container">
  <h1 class="mt-3">Add BlogPost</h1>

  <form>
    <div class="mt-2 mb-5">
      <div class="mt-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" name="title" />
      </div>

      <div class="mt-3">
        <label for="urlHandle" class="form-label">Url Handle</label>
        <input
          type="text"
          id="urlHandle"
          class="form-control"
          name="urlHandle"
        />
      </div>

      <div class="mt-3">
        <label for="shortDescription" class="form-label">Short Description </label>
        <input
          type="text"
          id="shortDescription "
          class="form-control"
          name="shortDescription"
        />
      </div>

      <div class="mt-3">
        <label for="content" class="form-label">Content</label>
        <textarea type="text" id="content"   class="form-control" name="content" ></textarea>
      </div>

      <div class="mt-3">
        <label for="featuredImageUrl" class="form-label">Featured Image Url</label>
        <input
          type="text"
          id="featuredImageUrl "
          class="form-control"
          name="featuredImageUrl"
        />
      </div>

      <div class="mt-3">
        <label for="publishedDate" class="form-label">Published Date</label>
        <input
          type="date"
          id="publishedDate "
          class="form-control"
          name="publishedDate"
        />
      </div>
      <div class="mt-3">
        <label for="author" class="form-label">Author</label>
        <input
          type="text"
          id="author "
          class="form-control"
          name="author"
        />
      </div>

      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" value="" id="isVisible" />
        <label class="form-check-label" for="isVisible">
         Is visible?
        </label>
      </div>


      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
