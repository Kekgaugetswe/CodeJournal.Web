<div class="container">
  <h1 class="mt-3">Add BlogPost</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2 mb-5">
      <div class="mt-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          name="title"
          [(ngModel)]="model.title"
        />
      </div>

      <div class="mt-3">
        <label for="urlHandle" class="form-label">Url Handle</label>
        <input
          type="text"
          id="urlHandle"
          class="form-control"
          name="urlHandle"
          [(ngModel)]="model.urlHandle"
        />
      </div>

      <div class="mt-3">
        <label for="shortDescription" class="form-label"
          >Short Description
        </label>
        <input
          type="text"
          id="shortDescription "
          class="form-control"
          name="shortDescription"
          [(ngModel)]="model.shortDescription"
        />
      </div>

      <div class="mt-3">
        <label for="content" class="form-label">Content</label>
        <textarea
          type="text"
          id="content"
          class="form-control"
          name="content"
          [(ngModel)]="model.content"
        ></textarea>
      </div>

      <div class="mt-3">
        <label for="featuredImageUrl" class="form-label"
          >Featured Image Url</label
        >
        <input
          type="text"
          id="featuredImageUrl "
          class="form-control"
          name="featuredImageUrl"
          [(ngModel)]="model.featuredImageUrl"
        />
      </div>

      <div class="mt-3">
        <label for="publishedDate" class="form-label">Published Date</label>
        <input
          type="date"
          id="publishedDate "
          class="form-control"
          name="publishedDate"
          value="{{ model.publishedDate }}"
          [ngModel]="model.publishedDate | date : 'yyyy-MM-dd'"
          (ngModelChange)="model.publishedDate = $event"
        />
      </div>
      <div class="mt-3">
        <label for="author" class="form-label">Author</label>
        <input
          type="text"
          id="author "
          class="form-control"
          name="author"
          [(ngModel)]="model.author"
        />
      </div>

      <div class="form-check mt-3">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="isVisible"
          name="isVisible"
          [(ngModel)]="model.isVisible"
        />
        <label class="form-check-label" for="isVisible"> Is visible? </label>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
