<div class="bg-secondary bg-opacity-10 py-2 mb-2">
  <div class="container">
    <h1>Users</h1>
  </div>
</div>
<div>
  <div class="container">
    <div class="mb-3 d-flex justify-content-end">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary btn-dark"
        data-bs-toggle="modal"
        data-bs-target="#addUserModal"
      >
        Add User
      </button>
    </div>
    @if(user$ | async; as users){
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for(user of users; track user){
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a class="btn btn-danger user-delete-btn"  (click)="onDelete(user.id)" >Delete</a>
          </td>
        </tr>
        }
      </tbody>
    </table>

    }
  </div>
</div>

<!-- Modal -->

<form  (ngSubmit)="onSubmit()">
<div
  class="modal fade"
  id="addUserModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add User</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="" class="form-label">Username</label>
          <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="addUser.userName" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Email</label>
          <input type="email" class="form-control"  id="email" name="email" [(ngModel)]="addUser.email"/>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password"  [(ngModel)]="addUser.password"/>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="user"
              checked disabled
            />
            <label class="form-check-label" for="checkDefault">
              User Role
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="admin"
              id="adminCheckBox"
              name="adminCheckBox"
              [(ngModel)]="addUser.adminCheckBox"
            />
            <label class="form-check-label" for="checkChecked" >
              Admin Role
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" #closebutton class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary btn-dark" #closebutton>Save changes</button>
      </div>
    </div>
  </div>
</div>

</form>
